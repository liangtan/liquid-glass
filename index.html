<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquid Glass</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d240204.73196511937!2d-71.1351737024245!3d42.31450090667688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1749741846571!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="controls">
    <label for="blurSlider">Blur: </label>
    <input type="range" id="blurSlider" min="0" max="9.9" step="0.1" value="1">
    <span id="blurValue">1</span>px
  </div>
  <script>
    // This file/section is adapted from https://github.com/shuding/liquid-glass
    // Original author: Shu Ding
    // License: MIT
    
    // Check if liquid glass already exists and destroy it
    if (window.liquidGlass) {
      window.liquidGlass.destroy();
    }
    
    // Utility functions
    function smoothStep(a, b, t) {
      t = Math.max(0, Math.min(1, (t - a) / (b - a)));
      return t * t * (3 - 2 * t);
    }

    function length(x, y) {
      return Math.sqrt(x * x + y * y);
    }

    function roundedRectSDF(x, y, width, height, radius) {
      const qx = Math.abs(x) - width + radius;
      const qy = Math.abs(y) - height + radius;
      return Math.min(Math.max(qx, qy), 0) + length(Math.max(qx, 0), Math.max(qy, 0)) - radius;
    }

    function texture(x, y) {
      return { type: "t", x, y };
    }

    // Generate unique ID
    function generateId() {
      return "liquid-glass-" + Math.random().toString(36).substr(2, 9);
    }

    // Main Shader class
    class Shader {
      constructor(options = {}) {
        this.width = options.width || 100;
        this.height = options.height || 100;
        this.fragment = options.fragment || ((uv) => texture(uv.x, uv.y));
        this.canvasDPI = 1;
        this.id = generateId();
        this.offset = 10; // Viewport boundary offset
        
        this.mouse = { x: 0, y: 0 };
        this.mouseUsed = false;
        
        this.createElement();
        this.setupEventListeners();
        this.updateShader();
      }

      createElement() {
        // Create container
        this.container = document.createElement("div");
        this.container.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: ${this.width}px;
          height: ${this.height}px;
          overflow: hidden;
          border-radius: 150px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25), 0 -10px 25px inset rgba(0, 0, 0, 0.15);
          cursor: grab;
          backdrop-filter: url(#${this.id}_filter) blur(1px) contrast(1.2) brightness(1.05) saturate(1.1);
          z-index: 9999;
          pointer-events: auto;
        `;

        // Create SVG filter
        this.svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        this.svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
        this.svg.setAttribute("width", "0");
        this.svg.setAttribute("height", "0");
        this.svg.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          pointer-events: none;
          z-index: 9998;
        `;

        const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
        const filter = document.createElementNS("http://www.w3.org/2000/svg", "filter");
        filter.setAttribute("id", `${this.id}_filter`);
        filter.setAttribute("filterUnits", "userSpaceOnUse");
        filter.setAttribute("colorInterpolationFilters", "sRGB");
        filter.setAttribute("x", "0");
        filter.setAttribute("y", "0");
        filter.setAttribute("width", this.width.toString());
        filter.setAttribute("height", this.height.toString());

        this.feImage = document.createElementNS("http://www.w3.org/2000/svg", "feImage");
        this.feImage.setAttribute("id", `${this.id}_map`);
        this.feImage.setAttribute("width", this.width.toString());
        this.feImage.setAttribute("height", this.height.toString());

        this.feDisplacementMap = document.createElementNS("http://www.w3.org/2000/svg", "feDisplacementMap");
        this.feDisplacementMap.setAttribute("in", "SourceGraphic");
        this.feDisplacementMap.setAttribute("in2", `${this.id}_map`);
        this.feDisplacementMap.setAttribute("xChannelSelector", "R");
        this.feDisplacementMap.setAttribute("yChannelSelector", "G");

        filter.appendChild(this.feImage);
        filter.appendChild(this.feDisplacementMap);
        defs.appendChild(filter);
        this.svg.appendChild(defs);

        // Create canvas for displacement map (hidden)
        this.canvas = document.createElement("canvas");
        this.canvas.width = this.width * this.canvasDPI;
        this.canvas.height = this.height * this.canvasDPI;
        this.canvas.style.display = "none";

        this.context = this.canvas.getContext("2d");
      }

      constrainPosition(x, y) {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        // Calculate boundaries with offset
        const minX = this.offset;
        const maxX = viewportWidth - this.width - this.offset;
        const minY = this.offset;
        const maxY = viewportHeight - this.height - this.offset;
        
        // Constrain position
        const constrainedX = Math.max(minX, Math.min(maxX, x));
        const constrainedY = Math.max(minY, Math.min(maxY, y));
        
        return { x: constrainedX, y: constrainedY };
      }

      setupEventListeners() {
        let isDragging = false;
        let startX, startY, initialX, initialY;

        this.container.addEventListener("mousedown", (e) => {
          isDragging = true;
          this.container.style.cursor = "grabbing";
          startX = e.clientX;
          startY = e.clientY;
          const rect = this.container.getBoundingClientRect();
          initialX = rect.left;
          initialY = rect.top;
          e.preventDefault();
        });

        document.addEventListener("mousemove", (e) => {
          if (isDragging) {
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            // Calculate new position
            const newX = initialX + deltaX;
            const newY = initialY + deltaY;
            
            // Constrain position within viewport bounds
            const constrained = this.constrainPosition(newX, newY);
            
            this.container.style.left = constrained.x + "px";
            this.container.style.top = constrained.y + "px";
            this.container.style.transform = "none";
          }

          // Update mouse position for shader
          const rect = this.container.getBoundingClientRect();
          this.mouse.x = (e.clientX - rect.left) / rect.width;
          this.mouse.y = (e.clientY - rect.top) / rect.height;
          
          if (this.mouseUsed) {
            this.updateShader();
          }
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
          this.container.style.cursor = "grab";
        });

        // Handle window resize to maintain constraints
        window.addEventListener("resize", () => {
          const rect = this.container.getBoundingClientRect();
          const constrained = this.constrainPosition(rect.left, rect.top);
          
          if (rect.left !== constrained.x || rect.top !== constrained.y) {
            this.container.style.left = constrained.x + "px";
            this.container.style.top = constrained.y + "px";
            this.container.style.transform = "none";
          }
        });
      }

      updateShader() {
        const mouseProxy = new Proxy(this.mouse, {
          get: (target, prop) => {
            this.mouseUsed = true;
            return target[prop];
          }
        });

        this.mouseUsed = false;

        const w = this.width * this.canvasDPI;
        const h = this.height * this.canvasDPI;
        const data = new Uint8ClampedArray(w * h * 4);

        let maxScale = 0;
        const rawValues = [];

        for (let i = 0; i < data.length; i += 4) {
          const x = (i / 4) % w;
          const y = Math.floor(i / 4 / w);
          const pos = this.fragment(
            { x: x / w, y: y / h },
            mouseProxy
          );
          const dx = pos.x * w - x + 15; // change from original version
          const dy = pos.y * h - y + 15; // change from original version
          maxScale = Math.max(maxScale, Math.abs(dx), Math.abs(dy));
          rawValues.push(dx, dy);
        }

        maxScale *= 0.5;

        let index = 0;
        for (let i = 0; i < data.length; i += 4) {
          const r = rawValues[index++] / maxScale + 0.5;
          const g = rawValues[index++] / maxScale + 0.5;
          data[i] = r * 255;
          data[i + 1] = g * 255;
          data[i + 2] = 0;
          data[i + 3] = 255;
        }

        this.context.putImageData(new ImageData(data, w, h), 0, 0);
        this.feImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", this.canvas.toDataURL());
        this.feDisplacementMap.setAttribute("scale", (maxScale / this.canvasDPI).toString());
      }

      appendTo(parent) {
        parent.appendChild(this.svg);
        parent.appendChild(this.container);
      }

      destroy() {
        this.svg.remove();
        this.container.remove();
        this.canvas.remove();
      }
    }

    // Create the liquid glass effect
    function createLiquidGlass() {
      // Create shader
      const shader = new Shader({
        width: 300,
        height: 200,
        fragment: (uv, mouse) => {
          const ix = uv.x - 0.5;
          const iy = uv.y - 0.5;
          const distanceToEdge = roundedRectSDF(
            ix,
            iy,
            0.3,
            0.2,
            0.6
          );
          const displacement = smoothStep(0.8, 0, distanceToEdge - 0.15);
          const scaled = smoothStep(0, 1, displacement);
          return texture(ix * scaled + 0.5, iy * scaled + 0.5);
        }
      });

      document.getElementById("blurSlider").addEventListener("input", (e) => {
        const blurAmount = parseFloat(e.target.value);
        const formatted = blurAmount.toFixed(1); // Always show one decimal place
        document.getElementById("blurValue").textContent = formatted;

        if (window.liquidGlass && window.liquidGlass.container) {
          window.liquidGlass.container.style.backdropFilter = `
            url(#${window.liquidGlass.id}_filter)
            blur(${formatted}px)
            contrast(1.2)
            brightness(1.05)
            saturate(1.1)
          `;
        }
      });

      // Add to page
      shader.appendTo(document.body);

      // Return shader instance so it can be removed if needed
      window.liquidGlass = shader;
    }

    // Initialize
    createLiquidGlass();
  </script>
</body>
</html>
